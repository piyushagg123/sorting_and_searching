<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    style="color: #5545ff; background: linear-gradient(45deg, black, #0c0c79)"
  >
    <h1
      style="
        text-align: center;
        font-weight: bold;
        margin-top: 21px;
        text-decoration: underline;
      "
    >
      SORTING AND SEARCHING
    </h1>
    <br /><br />
    <div class="input-group mb-3 v">
      <span class="input-group-text" id="basic-addon1">Input Array</span>
      <input
        type="text"
        class="form-control"
        placeholder="Enter numbers separated by commas"
        id="inputArray"
        aria-describedby="basic-addon1"
      />
    </div>

    <div style="display: flex" class="main">
      <div class="input-group b">
        <h1 style="text-align: center; padding: 10px">Sorting</h1>
        <br /><br />
        <div
          style="
            display: flex;
            width: 90%;
            margin: auto;
            flex-direction: column;
          "
        >
          <select
            id="algorithm"
            class="form-select"
            id="inputGroupSelect04"
            aria-label="Example select with button addon"
          >
            <option selected>Choose an Algorithm:</option>
            <option value="bubbleSort">Bubble Sort</option>
            <option value="insertionSort">Insertion Sort</option>
            <option value="selectionSort">Selection Sort</option>
            <option value="mergeSort">Merge Sort</option>
            <option value="quickSort">Quick Sort</option>
            <option value="heapSort">Heap Sort</option>
          </select>
          <br />
          <div style="display: flex; justify-content: center">
            <button
              class="btn btn-outline-secondary x"
              type="button"
              onclick="runSorting()"
              style="
                width: 200px;
                color: white;
                border: solid rgb(8 0 255 / 40%);
                border-radius: 50px;
              "
            >
              Run Sorting
            </button>
          </div>
        </div>
        <div id="output" style="width: 90%; margin: auto">
          <!-- Display the sorted array and complexities here -->
        </div>
      </div>

      <div class="input-group b">
        <div
          style="
            display: flex;
            width: 100%;
            flex-direction: column;
            width: 90%;
            margin: auto;
          "
        >
          <h1 style="text-align: center; padding: 10px">Searching</h1>
          <br /><br />
          <select
            id="searchAlgorithm"
            class="form-select"
            id="inputGroupSelect04"
            aria-label="Example select with button addon"
          >
            <option selected>Choose a Search Algorithm:</option>
            <option value="linearSearch">Linear Search</option>
            <option value="binarySearch">Binary Search</option>
          </select>
          <br />

          <input
            type="text"
            class="form-control"
            placeholder="Enter the value to search"
            id="searchTarget"
            aria-describedby="basic-addon1"
          />
          <br />
          <div style="display: flex; justify-content: center">
            <button
              class="btn btn-outline-secondary"
              type="button"
              onclick="runSearching()"
              style="
                width: 200px;
                margin-bottom: 10px;
                color: white;
                border: solid rgb(8 0 255 / 40%);
                border-radius: 50px;
              "
            >
              Run Searching
            </button>
          </div>
        </div>
        <div id="searchOutput" style="width: 90%; margin: auto">
          <!-- Display the sorted array and complexities here -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
